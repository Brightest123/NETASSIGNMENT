  <head>

    <!-- CSS only -->

    <div class="container">
      <div class="row">
        <div class="pics col-lg-12">
          <div >

      </form>

      <div class="pics2 row">

          <img src="/Images/illustration-dashboard.png" width="100%" height="100%" alt="" />

      </div>

      <div class="row">
        <div class="align col-lg-6 col-md-6 col-sm-12">
          <a href="facebook.com"
            ><img class="face" src="/Images/facebook-circled.png" alt=""
          /></a>
          <img class="twit" src="/Images/twitter-circled.png" alt="" />
          <img class="insta" src="/Images/instagram.webp" alt="" />
